<!DOCTYPE html>
<html lang="en-US">
<head>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
    crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Pizza The Hut</title>
</head>
<body>
  <section class="container-fluid main">
    <div class="container header">
      <h1>Welcome to Pizza The Hut!</h1>
      <p>Pizzas from long ago in a galaxy far, far away.</p>
    </div>

    <div class="jumbotron order-status">Order Status:</div>

    <div class="container menu">

      <div class="container premades">
        <h2>Premades</h2>
        <div class="container row">
          <div class="col">One</div>
          <div class="col">Two</div>
          <div class="col">Three</div>
        </div>
      </div>

      <div class="container custom-pizzas">
        <h2>Make Your Own</h2>
        <div class="container sizes">
          <div class="">
            <h3>Sizes</h3>
          </div>
          <div class="container toppings">
            <div class="row">
              <h3>Toppings</h3>
              <div class="col meats">Meats</div>
              <div class="col veggies">Veggies</div>
              <div class="col sauces">Sauces</div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous">
  </script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
    integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
    crossorigin="anonymous">
  </script>
  <script src="js/scripts.js" type="module"></script>
</body>
</html>
